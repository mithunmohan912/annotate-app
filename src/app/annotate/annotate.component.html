<mat-accordion class="accordion">
    <mat-expansion-panel [expanded]="true" style="color: #ffffff;" class="w-100">
        <mat-expansion-panel-header>
            <mat-panel-title style="justify-content: center;">Template Fields</mat-panel-title>
        </mat-expansion-panel-header>
        <div style="max-height:465px; overflow-y: scroll">
        <mat-card *ngFor="let item of data">
            <div class="row w-100 justify-content-center">
                <form [formGroup]="templateFields" (ngSubmit)="onSubmit()" class="example-form">
                    <mat-form-field style="width:100px; ">
                        <input style="background-color:transparent;" matInput formControlName="label"
                            placeholder="Label" invalid>
                    </mat-form-field>
                    <mat-form-field style="width:100px;">
                        <mat-select matInput formControlName="type" placeholder="Type" required
                            style=" color: #ffffff;">
                            <mat-option style="width:100px; font-size: 10px; " *ngFor="let type of validTypes"
                                [value]=type.type>
                                {{type.type}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field style="width:100px;">
                        <input style="background-color:transparent;" matInput formControlName="text" placeholder="Text"
                            invalid>
                    </mat-form-field>
                    <button mat-icon-button style="color: #349388;">
                        <mat-icon>check_circle_outline</mat-icon>
                    </button>
                </form>
            </div>
        </mat-card>
    </div>
    </mat-expansion-panel>
</mat-accordion>
