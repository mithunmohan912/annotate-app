<mat-accordion class="accordion">
    <mat-expansion-panel style="color: #ffffff;" class="w-100">
        <mat-expansion-panel-header>
            <mat-panel-title style="justify-content: center;">Invoice Details</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-card class="w-100">
            <div class="row">
                <div class="col-md-6">Invoice Number</div>
                <input mat-input class="col-md-6">
            </div>
        </mat-card>
        <mat-card class="w-100">
            <div class="row">
                <div class="col-md-6">PO Number</div>
                <input mat-input class="col-md-6">
            </div>
        </mat-card>
        <mat-card class="w-100">
            <div class="row">
                <div class="col-md-6">Invoice Date</div>
                <input mat-input class="col-md-6">
            </div>
        </mat-card>
        <mat-card class="w-100">
            <div class="row">
                <div class="col-md-6">Due Date</div>
                <input mat-input class="col-md-6">
            </div>
        </mat-card>
    </mat-expansion-panel>
</mat-accordion>
<mat-accordion>
    <mat-expansion-panel class="w-100">
        <mat-expansion-panel-header>
            <mat-panel-title style="justify-content: center;">Totals and Subtotals</mat-panel-title>
        </mat-expansion-panel-header>
    </mat-expansion-panel>
</mat-accordion>
<mat-accordion>
    <mat-expansion-panel class="w-100">
        <mat-expansion-panel-header>
            <mat-panel-title style="justify-content: center;">Vendor and Customer</mat-panel-title>
        </mat-expansion-panel-header>
    </mat-expansion-panel>
</mat-accordion>
