<mat-card class="justify-content-center">
    <mat-card-subtitle> {{ fileName }} </mat-card-subtitle>
    <!-- <nb-container> -->
    <!-- </nb-container> -->
    <div *ngIf="pdfData.length">
        <button mat-button style="color: #349388" (click)="loadNextPage(false)" *ngIf="page_num > 0">
            <mat-icon>arrow_left</mat-icon>
        </button>
        <mat-card style="display: inline; ;background-color:rgba(90, 90, 90); color:white;">
            {{ page_num + "/" + pdfData.length}}</mat-card>
        <button mat-button style="color: #349388" (click)="loadNextPage(true)" *ngIf="pageId < pdfData.length">
            <mat-icon>arrow_right</mat-icon>
        </button>

        <!-- </div> -->
        <!-- <div> -->
        <button mat-button style="color: #349388" (click)="zoomIn()">
            <mat-icon>zoom_in</mat-icon>
        </button>
        <button mat-button style="color: #349388" (click)="zoomOut()">
            <mat-icon>zoom_out</mat-icon>
        </button>
        <button mat-button style="color: #349388" (click)="reset()">
            <mat-icon>restore</mat-icon>
        </button>
    </div>

    <div class="child" #popOver="ngbPopover" [ngbPopover]="popContent"></div>
    <mat-card-content #konvaDivId id="konvaContainer"
        style="height:792px;min-width:612px; overflow-x: scroll;overflow-y: scroll"></mat-card-content>
</mat-card>

<!-- <div mat-button #popOver="ngbPopover" [ngbPopover]="popContent"></div> -->

<ng-template #popContent>
    <mat-card>
        <mat-card-title>{{label}}</mat-card-title>
        <mat-card-content>{{responseText}}
            <button mat-icon-button (click)="closePopover()">
                <mat-icon>check_circle_outline</mat-icon>
            </button>
            <button mat-icon-button (click)="popOver.close()">
                <mat-icon>clear</mat-icon>
            </button>
        </mat-card-content>
    </mat-card>
</ng-template>
